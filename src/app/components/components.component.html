<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="collapsed" [nzWidth]="200" [nzTrigger]="triggerTpl" [nzTheme]="theme">
    <div class="logo"></div>
    <ul nz-menu [nzTheme]="theme" nzMode="inline" [nzInlineCollapsed]="collapsed">
      <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menus }"></ng-container>
      <ng-template #menuTpl let-menus>
        <ng-container *ngFor="let menu of menus">
          <li
            *ngIf="!menu.children"
            nz-menu-item
            routerLinkActive="ant-menu-item-selected"
            [nzPaddingLeft]="menu.level * 24"
            [nzDisabled]="menu.disabled"
            [nzSelected]="menu.selected"
          >
            <a [routerLink]="menu.path">
              <i nz-icon [nzType]="menu.icon" *ngIf="menu.icon"></i>
              <span>{{ menu.title }}</span>
            </a>
          </li>
          <li
            *ngIf="menu.children"
            nz-submenu
            [nzPaddingLeft]="menu.level * 24"
            [nzOpen]="menu.open"
            [nzTitle]="menu.title"
            [nzIcon]="menu.icon"
            [nzDisabled]="menu.disabled"
          >
            <ul>
              <ng-container *ngTemplateOutlet="menuTpl; context: { $implicit: menu.children }"></ng-container>
            </ul>
          </li>
        </ng-container>
      </ng-template>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
  </nz-layout>
</nz-layout>

<ng-template #triggerTpl>
  <ul
    class="sider-collapse"
    nz-menu
    [nzTheme]="theme"
    nzMode="inline"
    [nzInlineCollapsed]="collapsed"
    [nzSelectable]="false"
  >
    <li nz-menu-item [nzPaddingLeft]="16">
      <span>
        <i nz-icon [nzType]="collapsed ? 'right' : 'left'"></i>
        <span class="nav-text">Collapse Sidebar</span>
      </span>
    </li>
  </ul>
</ng-template>
